<style>
	.album{
		box-shadow: 10px 10px 5px #888888;
		margin-top: 15px;
	}
html, body{background-color:#333;}
.slides{
    padding:0;
    width:609px;
    height:420px;
    display:block;
    margin:0 auto;
    position:relative;
}

.slides *{
    user-select:none;
    -ms-user-select:none;
    -moz-user-select:none;
    -khtml-user-select:none;
    -webkit-user-select:none;
    -webkit-touch-callout:none;
}
.slides input{display:none;}
.slide-container{display:block;}
.slide{
    top:0;
    opacity:0;
    width:609px;
    height:420px;
    display:block;
    position:absolute;
    transform:scale(0);
    transition:all .7s ease-in-out;
}
.slide img{
    width:100%;
    height:100%;
}
.nav label{
    width:200px;
    height:100%;
    display:none;
    position:absolute;
	opacity:0;
    z-index:9;
    cursor:pointer;
    transition:opacity .2s;
    color:#FFF;
    font-size:156pt;
    text-align:center;
    line-height:380px;
    font-family:"Varela Round", sans-serif;
    background-color:rgba(255, 255, 255, .3);
    text-shadow:0px 0px 15px rgb(119, 119, 119);
}
.slide:hover + .nav label{opacity:0.5;}
.nav label:hover{opacity:1;}
.nav .next{right:0;}
input:checked + .slide-container  .slide{
    opacity:1;
    transform:scale(1);
    transition:opacity 1s ease-in-out;
}
input:checked + .slide-container .nav label{display:block;}
.nav-dots{
	width:100%;
	bottom:9px;
	height:11px;
	display:block;
	position:absolute;
	text-align:center;
}
.nav-dots .nav-dot{
	top:-5px;
	width:11px;
	height:11px;
	margin:0 4px;
	position:relative;
	border-radius:100%;
	display:inline-block;
	background-color:rgba(0, 0, 0, 0.6);
}
.nav-dots .nav-dot:hover{
	cursor:pointer;
	background-color:rgba(0, 0, 0, 0.8);
}

input#img-1:checked ~ .nav-dots label#img-dot-1,
input#img-2:checked ~ .nav-dots label#img-dot-2,
input#img-3:checked ~ .nav-dots label#img-dot-3,
input#img-4:checked ~ .nav-dots label#img-dot-4,
input#img-5:checked ~ .nav-dots label#img-dot-5,
input#img-6:checked ~ .nav-dots label#img-dot-6{
	background:rgba(0, 0, 0, 0.8);
}
</style>
<div ng-controller="imgCtrl">
	<span ng-repeat="path in paths">
		<img class="album" ng-src="{{path}}" ng-click="toTarget($index,$event)" style="display: inline;cursor: pointer; height:150px; width: 150px;margin-right: 15px;" alt="">
	</span>
	<form id="upload" enctype="multipart/form-data" method="post" action="http://192.168.119.178:8088/dopost">
		<input id ="img" type="file" class="btn" accept="image/*" required name="pic" style="background-color: #f0f0f0; margin-bottom: 20px;margin-top: 20px;" />
		<div><img id="result" class="img-responsive" /></div>
		<button class="btn" type="submit">上传</button>
	</form>
	<ul class="slides">
		<input type="radio" name="radio-btn" id="img-1" checked />
		<li class="slide-container">
			<div class="slide">
				<img class="img-responsive" id="mainImage" ng-src="{{ImageUrl}}"/>
			</div>
			<div class="nav">
				<label for="img-6" class="prev" ng-click="pre()">&#x2039;</label>
				<label for="img-2" class="next" ng-click="next()">&#x203a;</label>
			</div>
		</li>
		<li class="nav-dots">
			<label for="img-1" class="nav-dot" id="img-dot-1"></label>
			<label for="img-2" class="nav-dot" id="img-dot-2"></label>
			<label for="img-3" class="nav-dot" id="img-dot-3"></label>
			<label for="img-4" class="nav-dot" id="img-dot-4"></label>
			<label for="img-5" class="nav-dot" id="img-dot-5"></label>
			<label for="img-6" class="nav-dot" id="img-dot-6"></label>
		</li>
		
	</ul>
</div>
