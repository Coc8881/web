<head>

</head>
<body>

  <div ng-app="App">

  <input type="text" ng-model="name" />

  <dir model="name"></div>

</div>

<script>

  var app=angular.module('App',[]);
        app.directive('dir',function(){
            return{
            restrict:'AE',
            template:"<input type='text' ng-model='model' />",
            scope:{
                 model:'='
                }
            }
      });
</script>
</body>
